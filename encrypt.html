<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem secreta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Roboto:wght@100;300;700&family=Skranji&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <a href="index.html"><h1>Cifra de César</h1></a>
        <p>Escreva mensagens indecifráveis que somente você e seu amigo consiguirá ler se ambos tiverem a mesma chave de leitura</p>
    </header>

    <!-- Página encryptar -->
    <div class="area-input-code">
        <label for="code">Insira uma chave numérica: </label>
        <input id="code" placeholder="Ex: 25" type="text" maxlength="6" pattern="([0-9]{3})"/>
    </div>
    
    <div class="area-encrypt">
        <div>
            <h3>Insira o texto:</h3>
            <textarea id="inputText"></textarea>
        </div>
        <div>
            <span>
                <h3>Texto secreto:</h3>
                <button class="button-copy" id="copy" type="button" onclick="copyTexto('result')">
                    Copiar
                    <span class="material-symbols-outlined">
                    content_copy
                    </span>
                </button>
            </span>
            <div id="result"></div>
        </div>
    </div>
    <script src="encrypt.js"></script>
</body>
</html>
